<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitchlytics — Caseoh_ Analytics</title>
  <link href="templatemo-nexus-style.css" rel="stylesheet" />

  <style>
    /* Page layout */
    .demo-shell { padding:110px 2rem 60px; max-width:1750px; margin:0 auto; }
    .demo-grid  { display:grid; grid-template-columns:420px 1fr; gap:2rem; align-items:start; }
    @media (max-width:1280px){ .demo-grid{ grid-template-columns:1fr } }

    /* Shared card frame */
    .demo-card{
      background:var(--card-bg);
      border:1px solid var(--border-color);
      backdrop-filter:blur(10px);
      position:relative; padding:2rem;
      clip-path:polygon(24px 0,100% 0,100% calc(100% - 24px),calc(100% - 24px) 100%,0 100%,0 24px);
    }
    .demo-card::after{
      content:""; position:absolute; inset:0; pointer-events:none;
      border:1px solid rgba(0,255,255,.12); clip-path:inherit;
    }
    .demo-card h2{ color:var(--primary-cyan); text-transform:uppercase; letter-spacing:1px; margin:0 0 1rem; }
    .demo-divider{ height:1px; background:rgba(0,255,255,.12); margin:1rem 0 1.25rem; }

    /* Left: streamer info */
    .streamer-header{ display:flex; gap:1rem; align-items:center; }
    .streamer-avatar{
      width:72px; height:72px; border-radius:14px;
      background:linear-gradient(135deg,var(--primary-cyan),var(--primary-purple));
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 0 25px rgba(0,255,255,.25);
    }
    .streamer-avatar img{
      width:64px; height:64px; border-radius:12px; object-fit:cover;
      border:2px solid rgba(229,231,235,.15);
    }
    .streamer-name{ font-size:1.4rem; font-weight:800; }
    .streamer-handle{ color:var(--text-secondary); font-size:.95rem; }
    .streamer-bio{ color:var(--text-secondary); line-height:1.8; }
    .tag{ display:inline-block; border:1px solid rgba(0,255,255,.25); padding:.25rem .6rem; margin:.25rem; border-radius:999px; font-size:.85rem; color:var(--primary-cyan); }

    /* Right: viz area — fixed 1200x700 inside frame */
    .viz-card .viz-shell{ display:flex; justify-content:center; }
    .viz-card .viz-frame{
      width:1200px; height:700px;
      position:relative;
      background:rgba(0,0,0,.25);
      border:1px solid var(--border-color);
      clip-path:polygon(24px 0,100% 0,100% calc(100% - 24px),calc(100% - 24px) 100%,0 100%,0 24px);
    }
    .viz-card .viz-abs{ position:absolute; inset:0; }
    tableau-viz, .viz-card iframe{ width:100%; height:100%; border:0; display:block; }
  </style>

  <!-- Tableau Embedding API for <tableau-viz> -->
  <script type="module" src="https://10ay.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
</head>

<body>
  <!-- Background layers -->
  <div class="cyber-bg"><div class="cyber-gradient"></div><div class="matrix-rain" id="matrixRain"></div></div>
  <div class="particles" id="particlesContainer"></div>
  <div class="data-streams" id="dataStreams"></div>
  <div class="grid-overlay"><div class="grid-lines"></div><div class="grid-glow"></div></div>
  <div class="scanlines"></div><div class="noise-overlay"></div>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">Twitchlytics</a>
      <ul class="nav-links">
        <li><a href="index.html#features">Product</a></li>
        <li><a href="index.html#insights">Methodology</a></li>
        <li><a href="index.html#tableau">Dashboard</a></li>
        <li><a href="demo.html">Demo</a></li>
      </ul>
      <div class="nav-bottom"><a href="index.html#contact" class="cyber-button">Create account</a></div>
      <button class="mobile-menu-button" id="mobileMenuBtn"><div class="hamburger"><span></span><span></span><span></span></div></button>
    </div>
  </nav>

  <!-- Demo Content -->
  <div class="demo-shell">
    <div class="demo-grid">
      <!-- Left: Streamer Info Card -->
      <aside class="demo-card" id="streamerCard">
        <div class="streamer-header">
          <div class="streamer-avatar">
            <!-- Using your uploaded image in repo root -->
            <img id="avatar" alt="Caseoh avatar" src="case.jpeg"/>
          </div>
          <div>
            <div class="streamer-name" id="name">Caseoh_</div>
            <div class="streamer-handle" id="handle">twitch.tv/Caseoh_</div>
          </div>
        </div>
        <div class="demo-divider"></div>
        <p class="streamer-bio" id="bio">
          The dude from TikTok — caseoh@mythictalent.com. Official waiting room channel “CASEOH247”.
        </p>
        <div id="tags" style="margin-top:.5rem">
          <span class="tag">TikTok</span>
          <span class="tag">Variety</span>
          <span class="tag">Comedy</span>
        </div>
      </aside>

      <!-- Right: Viz Card -->
      <section class="demo-card viz-card">
        <h2>Caseoh_ Analytics</h2>
        <div class="viz-shell">
          <div class="viz-frame">
            <div class="viz-abs">
              <tableau-viz
                id="tableau-viz"
                src="https://10ay.online.tableau.com/t/kianasaki-302bd2f88e/views/Caseohdashboardfinal/Dashboard1"
                hide-tabs
                toolbar="bottom">
              </tableau-viz>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-bottom"><p>&copy; 2025 Twitchlytics.</p></div>
    </div>
  </footer>

  <script src="templatemo-nexus-scripts.js"></script>
</body>
</html>
